<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container">
    <div class="headline-box">
      <img src="img/football.jpg" alt="football" height="80" width="90">
      <h1 id="headline">Guess a team nickname</h1>
    </div>
<div id="scoreboard">
    <div class="letter-box">
      <div id="letters">

      </div>
    </div>
    <br>
    <br>



    <div class="tries-box">
      <p>Number of tries: <span id="tries"></span></p>
    </div>
    <br>
    <br>

    <button id="hint">Click for a Hint</button>
    <div id="hint-box">
    </div>
    <br><br>
</div>





<div class="sb-post-left">
</div>
<div class="sb-post-right">
</div>
    <div class="form-box">

      <form onsubmit="return false">
        <h2>Guess a letter</h2>
        <input type="text" name="guess">
        <input type="submit">
      </form>


    </div>

    <!---! <div id="result-box" class="hidden">
<h3>You win!</h3>
</div>  --->




    <div id="result-box" class="hidden">
      <div class="modal-box">
        <article class="modal-content">
          <br>
          <br>
          <h2 class="result-text"><b>Touchdown! <br> You win!</b></h2>

        </article>
        <br>
        <br>
        <footer class="modal-footer">
          <button id="restart">Play Again</button>
        </footer>
      </div>
    </div>

    <div id="lose-box" class="hidden">
      <div class="modal-box">
        <article class="modal-content">
          <br>
          <br>
          <p class="lose-text"><b>Sorry, you've been sacked! <br> Try Again!</b></p>

        </article>
        <br>
        <br>
        <footer class="modal-footer">
          <button id="restart-lose">Restart</button>
        </footer>
      </div>
    </div>

<div class="stadium-box">
<div class="field-box-endzone">
  <p>TD</p>
</div>
<div class="field-box-l">
  <p>10</p>
  <div id="ball10l" class="hidden">
  </div>
  </div>

  <div class="field-box-l">
    <p>20</p>
    <div id="ball20l" class="hidden">
    </div>
    </div>

    <div class="field-box-l">
      <p>30</p>
      <div id="ball30l" class="hidden">
      </div>
      </div>

      <div class="field-box-l">
        <p>40</p>
        <div id="ball40l" class="hidden">
        </div>
        </div>

        <div class="field-box-mid-l">
          <p>5</p>
          <div id="ball50l" class="hidden">
          </div>
          </div>

          <div class="field-box-mid-r">
            <p>0</p>
            <div id="ball50r" class="hidden">
            </div>
            </div>

            <div class="field-box-r">
              <p>40</p>
              <div id="ball40r" class="hidden">
              </div>
              </div>

              <div class="field-box-r">
                <p>30</p>
                <div id="ball30r" class="hidden">
                </div>
                </div>

                <div class="field-box-r">
                  <p>20</p>
                  <div id="ball20r" class="hidden">
                  </div>
                  </div>

                  <div class="field-box-r">
                    <p>10</p>
                    <div id="ball10r" class="hidden">
                    </div>
                    </div>

                    <div class="field-box-endzone">
                      <p>TD</p>
                    </div>

</div>

  </div>


  <!-- JavaScripts -->
  <script src="js/index.js"></script>
</body>

</html>
