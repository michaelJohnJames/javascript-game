<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>


  <div class="container">
    <div class="headline-box">
      <img src="img/nfllogo.jpg" alt="NFL" height="60" width="70">
      <h1 id="headline">Guess a team nickname</h1>

    </div>



    <div class="letter-box">
      <div id="letters">

      </div>
    </div>
    <br>
    <br>



    <div class="tries-box">
      <p>Remaining guesses: <span id="tries"></span></p>
    </div>
    <br>

    <button id="hint">Click for a Hint</button>
    <div id="hint-box">
    </div>








<div class="form-box">

    <form onsubmit="return false">
  <p>Guess a letter</p>
       <input type="text" name="guess">
       <input type="submit"><br>
  </form>


</div>

<!---! <div id="result-box" class="hidden">

<div id="result-box" class="hidden">
  <div class="modal-box">
      <article class="modal-content">
<br>
<br>
      <p class="result-text"><b>Touchdown! <br> You win!</b></p>

      </article>
    <br>
    <br>
    <footer class="modal-footer">
<button id="restart">Restart</button>
    </footer>
  </div>
</div>

<div id="lose-box" class="hidden">
  <div class="modal-box">
      <article class="modal-content">
<br>
<br>
      <p class="lose-text"><b>Sorry, you've been sacked! <br> Try Again!</b></p>

      </article>
    <br>
    <br>
    <footer class="modal-footer">
<button id="restart-lose">Restart</button>
    </footer>
  </div>
</div>
